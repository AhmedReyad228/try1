<section class="my-4 bg-main-light shadow rounded mx-auto w-75">
  <div class="row align-items-center g-4">
    <div class="col-md-6">
      <div>
        <img
          [src]="categoryInfo.image"
          class="w-100"
          [alt]="categoryInfo.name"
        />
      </div>
    </div>

    <div class="col-md-6">
      <div>
        <h3>{{ categoryInfo.name }}</h3>
      </div>
    </div>
  </div>
</section>
