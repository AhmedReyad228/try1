<section class="my-4">
  <div class="row g-4 justify-content-center">
    <div class="col-md-3" *ngFor="let brand of brandsdata">
      <div
        (click)="onClick(brand.image, brand.name)"
        class="cursor-pointer product"
      >
        <div class="p-2">
          <img
            [src]="brand.image"
            class="w-100"
            height="300"
            [alt]="brand.name"
          />
        </div>
        <!--? Brand Name -->
        <h4 class="mt-1 text-danger text-center">{{ brand.name }}</h4>
      </div>
    </div>
  </div>
</section>
