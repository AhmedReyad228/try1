<section class="bg-main-light p-3 mx-auto my-4 rounded shadow w-75">
  <h1>Login Now</h1>

  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
    <div class="my-2">
      <label for="email">email: </label>
      <input
        #emailInp
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
      />

      <div
        *ngIf="
          loginForm.get('email')?.errors &&
          (loginForm.get('email')?.touched || emailInp.value.length > 0)
        "
        class="alert alert-danger w-50 mx-auto text-center small mt-2"
      >
        <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0">
          Email is Required
        </p>
        <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">
          Email InValid Format
        </p>
      </div>
    </div>

    <div class="my-2">
      <label for="password">password: </label>
      <input
        #password
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
      />

      <div
        *ngIf="
          loginForm.get('password')?.errors &&
          (loginForm.get('password')?.touched || password.value.length > 0)
        "
        class="alert alert-danger w-50 mx-auto text-center small mt-2"
      >
        <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0">
          Password is Required
        </p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">
          Password must be at least 6 chars
        </p>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button [disabled]="loginForm.invalid" class="btn-main">
        <span *ngIf="loading"><i class="fas fa-spin fa-spinner me-2"></i></span
        >Login
      </button>
      <a
        routerLink="/Ecommerce/forget"
        class="link-primary text-decoration-underline"
      >
        Forget Password</a
      >
    </div>

    <div
      *ngIf="errMessage"
      class="alert alert-danger w-50 mx-auto text-center small mt-2"
    >
      <p class="m-0">{{ errMessage }}</p>
    </div>
  </form>
</section>
