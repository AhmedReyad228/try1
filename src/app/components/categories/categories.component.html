<section class="my-4">
  <div class="row g-4 justify-content-center">
    <div class="col-md-3" *ngFor="let category of categories">
      <div
        [routerLink]="['/Ecommerce/categorydetails', category._id]"
        class="cursor-pointer product"
      >
        <div class="p-2">
          <img
            [src]="category.image"
            class="w-100"
            height="300"
            [alt]="category.name"
          />
        </div>
        <!--? Category Name -->
        <h4 class="mt-1 text-danger text-center">{{ category.name }}</h4>
      </div>
    </div>
  </div>
</section>
